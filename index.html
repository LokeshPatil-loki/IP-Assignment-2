<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <form class="container my-5">
        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input id="fullName" required type="text" class="form-control">
            <span id="fullNameError" class="text-danger"></span>

        </div>
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Roll Number</label>
                <input id="rollNo" required type="number" class="form-control">
                <span id="rollNoError" class="text-danger"></span>
            </div>
            <div class="col">
                <label class="form-label">Class</label>
                <input id="class" required type="text" class="form-control">
                <span id="classError" class="text-danger"></span>
            </div>
        </div>
        <label class="form-label">Marks Obtained</label>
        <table class="table table-dark table-striped text-center">
            <thead>
                <th>Course Code</th>
                <th>Course Title</th>
                <th>Marks Obtained<br>Out of 80</th>
                <th>Remark</th>
            </thead>
            <tbody>
                <tr class="table-dark">
                    <td>ITC301</td>
                    <td>EMIV</td>
                    <td>
                        <input value="0" required type="number" id="emiii" class="form-control">
                    </td>
                    <td>
                        <span id="emiiiRemark">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC302</td>
                    <td>DSA</td>
                    <td>
                        <input value="0" required type="number" id="dsa" class="form-control">
                    </td>
                    <td>
                        <span id="dsaRemark">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC303</td>
                    <td>DBMS</td>
                    <td>
                        <input value="0" required type="number" id="dbms" class="form-control">
                    </td>
                    <td>
                        <span id="dbmsRemark">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC304</td>
                    <td>PCOM</td>
                    <td>
                        <input value="0" required type="number" id="pcom" class="form-control">
                    </td>
                    <td>
                        <span id="pcomRemark">F</span>
                    </td>
                </tr>
                <tr class="table-dark">
                    <td>ITC305</td>
                    <td>PCPF</td>
                    <td>
                        <input value="0" required type="number" id="pcpf" class="form-control">
                    </td>
                    <td>
                        <span id="pcpfRemark">F</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-grid">
            <button id="submit" class="btn btn-dark">Evaluate</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        const fullName = document.getElementById("fullNAme");
        const rollNo = document.getElementById("rollNo");
        const classIp = document.getElementById("class"); 
        const btnSubmit = document.getElementById("submit");
        const inputs = document.querySelectorAll("tr > td > input");
        const maxMarks = inputs.length * 80;
        const isPass = Array(inputs.length).fill(false);
        for(let i=0;i<inputs.length;i++){
            const index = i;
            inputs[i].addEventListener("change", e => {
                const val = e.target.value;
                const grade = checkSubjectMarks(val);
                const remark = document.getElementById(e.target.id + "Remark");
                remark.innerText = grade;
                if(grade !== "F"){
                    isPass[i] = true;
                }else{
                    isPass[i] = false;
                }
            });
        }
        btnSubmit.addEventListener("click", validate);
        function validate(e){
            e.preventDefault();
            let obtained = 0;
            inputs.forEach(input => {
                obtained += parseInt(input.value);
            });
            
            const percentage = (obtained / maxMarks) * 10;
            isPass.every(x => x == true) && alert(`Pass with ${percentage}` ) || alert("Fail");
        }
        function checkSubjectMarks(marks){
            if(marks >= 70){
                return "O";
            }
            if(marks < 70 && marks >= 60){
                return "A";
            }
            if(marks < 60 && marks >= 50){
                return "B";
            }
            if(marks < 50 && marks >= 40){
                return "C";
            }
            if(marks < 40 && marks >= 32){
                return "D";
            }
            if(marks < 32){
                return "F";
            }
        }
    </script>
</body>
</html>
